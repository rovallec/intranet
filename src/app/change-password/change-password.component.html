
<div class="row col-md-12 d-flex justify-content-center">
    <h2>Change Password</h2>
</div>
<div class="row col-md-12">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <label>New Password:</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword">
    </div>
    <div class="form-group col-md-3"></div>
</div>
<div class="row col-md-12">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <label>Reapete Password:</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword2">
    </div>
    <div class="form-group col-md-3"></div>
</div>
<div class="row col-md-12 d-flex justify-content-center">
    <div class="col-md-2" style="margin: 20px;">
        <button type="button" class="form-control" (click)="change_password()">Change</button>
    </div>
</div>
